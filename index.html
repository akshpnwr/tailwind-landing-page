<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Manage landing page</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <div class="pt-2">
          <img src="./img/logo.svg" alt="" />
        </div>
        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>
        <!-- Button -->
        <a
          href="#"
          class="hidden text-white bg-brightRed p-3 px-6 pt-2 rounded-full baseline hover:bg-brightRedLight md:block"
          >Get Started</a
        >
      </div>
    </nav>
    <!-- Hero -->
    <section id="hero">
      <!-- flex container -->
      <div
        class="container flex flex-col-reverse items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- Left item -->
        <div
          class="flex flex-col mb-32 space-y-12 items-center md:w-1/2 md:items-start"
        >
          <h1
            class="max-w-md font-bold text-4xl text-center md:text-left md:text-5xl"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="text-white bg-brightRed p-3 px-6 pt-2 rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>

        <!-- Image -->
        <div class="md:w-1/2">
          <img src="./img/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
